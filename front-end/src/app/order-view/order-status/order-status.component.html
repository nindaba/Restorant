<div class="content">
    <div>
        <div class="status">
            <mat-stepper 
            orientation="vertical" 
            optionalLabel="Order Status"
            [selectedIndex] = "status"
            >
                <mat-step editable="false" label="Order">
                    <button mat-button matStepperNext (click)="send()">
                        Order
                        <mat-icon color="primary">send</mat-icon>
                    </button>
                </mat-step>
                <mat-step editable="false" label="Accepted">
                </mat-step>
                <mat-step editable="false" label="Cooking">
                </mat-step>
                <mat-step editable="false" label="Ready To Serve">
                </mat-step>
                <mat-step editable="false" label="Served">
                </mat-step>
            </mat-stepper>
        </div>
    </div>
    <p class="message" *ngIf="message">
        {{message}}
   </p>
   <span class="total">
    Total: {{totalPrice}} Zloty
   </span>
</div>
