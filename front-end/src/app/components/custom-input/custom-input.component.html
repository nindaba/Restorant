<div class="content">
    <label *ngIf="isTitle">
        {{name}}
    </label>
    <div class="custom">
        <input [(ngModel)]= "value" placeholder="{{name}}"type="{{type}}">
        <mat-icon 
        *ngIf="iconName" 
        color="{{iconColor}}">
        {{iconName}}</mat-icon> 
    </div> 
</div>
