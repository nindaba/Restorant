<div class="content">
    <div>
        <div class="status">
            <mat-stepper orientation="vertical" optionalLabel="Order Status">
                <mat-step editable="false" label="New Order">
                    <button mat-button matStepperNext>Accept</button>
                </mat-step>
                <mat-step editable="false" label="Cooking">
                    <button mat-button matStepperNext>Done</button>
                </mat-step>
                <mat-step editable="false" label="Ready To Serve">
                    <button mat-button matStepperNext>Served</button>
                </mat-step>
                <mat-step editable="false" label="Payed">
                    <button mat-button matStepperNext>Done</button>
                </mat-step>
            </mat-stepper>
        </div>
    </div>
    <div class="cancel-order">
        <label for="textarea">Order Cancelation</label>
        <textarea class="message" placeholder="Reason For canceling"></textarea>
        <button mat-button color="warn">Cancel Order</button>
    </div>
</div>
