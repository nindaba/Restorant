<div class="content">
    <div class="title">
        <h2 style="margin-top: 1em;">Orders</h2>
    </div>
    <div class="list-items">
        <div class="item" *ngFor="let item of [1,2,3,4,5,6]">
            <span class="date-time">
                <div class="date skeleton"></div>
                <div style="flex-grow: 1;"></div>
                <div class="time skeleton"></div>
            </span>
            <span class="name-status">
                <div class="total skeleton"></div>
                <div style="flex-grow: 1;"></div>
                <div class="status skeleton"></div>
            </span>
        </div>
    </div>
    
</div>
