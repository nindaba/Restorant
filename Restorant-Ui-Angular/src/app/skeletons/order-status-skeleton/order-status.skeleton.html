<div class="content" >
    <div>
        <h2>Status</h2>
        <div class="status">
            <table style="width: 100%;">
                <tr *ngFor="let item of [1,2,3,4,5]">
                    <td><div class="ball skeleton"></div></td>
                    <td ><div class="status-name skeleton"></div></td>
                    <td>
                        <mat-icon>check</mat-icon>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="message">
        <div class="words skeleton"></div>
        <div class="words skeleton"></div>
        <div class="words skeleton"></div>
    </div>
   <span class="total">
    <div class="status-name skeleton"></div>
    <div style="flex-grow: 1;"></div>
    <div class="button skeleton"></div>
   </span>
</div>
