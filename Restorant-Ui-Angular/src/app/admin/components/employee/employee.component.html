<div class="content">
    <table>
        <tr>
            <td style="width: 30%;"><span>{{employee.name}}</span></td>
            <td style="width: 25%;"><span>{{employee.email}}</span></td>
            <td style="width: 20%;"><span>{{employee.username}}</span></td>
            <td style="float: right;">
                <button mat-icon-button color="primary" (click)="activate()">
                    <mat-icon *ngIf="!employee.accountLocked && !togglePending">toggle_on</mat-icon>
                    <mat-icon *ngIf="employee.accountLocked && !togglePending" color="warn">toggle_off</mat-icon>
                    <mat-spinner *ngIf="togglePending" diameter="15"></mat-spinner>
                    <!-- Edit -->
                </button>
                <button mat-icon-button color="primary" disabled="true">
                    <mat-icon>edit</mat-icon>
                    <!-- Edit -->
                </button>
                <button mat-icon-button color="warn" (click)="delete()">
                    <mat-icon>delete</mat-icon>
                    <!-- Delete -->
                </button>
           </td>
        </tr>
    </table>
</div>
