<div class="content" (click)="onClick()">
    <span class="date-time">
        <label>{{title.date}}</label>
        <label class="time">{{title.time}}</label>
    </span>
    <div class="name-status">
        <label class="name">{{title.totalPrice}} zloty</label>
        <label class="status" >{{title.status}}</label>
    </div>
</div>
